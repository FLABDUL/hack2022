<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <script>
    window.addEventListener("mousewheel", event => {
    const delta = Math.sign(event.wheelDelta);
    //getting the mouse wheel change (120 or -120 and normalizing it to 1 or -1)
    var mycam=document.getElementById('cam').getAttribute('camera');
    var finalZoom=document.getElementById('cam').getAttribute('camera').zoom+delta;
    //limiting the zoom so it doesnt zoom too much in or out
    // if(finalZoom<1)
    //   finalZoom=1;
    // if(finalZoom>5)
    //   finalZoom=5;  

    mycam.zoom=finalZoom;
    //setting the camera element
    document.getElementById('cam').setAttribute('camera',mycam);
  });
    </script>sa
    <a-scene>
        <!-- <a-entity camera="userHeight: -100" look-controls></a-entity> -->
      <a-entity camera look-controls wasd-controls  position="0 1.6 0"></a-entity>

        <a-entity
  text="value: OZZY WAS HERE, A-Frame!; color: #BBB"
  position="-0.9 0.2 -3"
  scale="1.5 1.5 1.5"></a-entity>

        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">

            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
            preload></audio>
          </a-assets>

          <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
          position="0 0 0"></a-sound>

          
          

        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

        <!-- Out of the box environment! -->
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

        <a-box 
        color="blue" 
        rotation="0 45 45" 
        scale="1 1 1" 
        position="0 3 -5">
        <a-sphere src="https://i.imgur.com/mYmmbrp.jpg" position="0 0 1" color="yellow" scale="2 2 2">
        <a-sphere scale = "1 1 1">
        </a-sphere>

        </a-box>
      <a-box
        id="box"
        position="-2 0.5 -1"
        rotation="0 50 0"
        color="#4CC3D9"
      ></a-box><!--id locked here-->>
      <a-sphere position="0 1.25 -5" 
      radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder src="https://g.foolcdn.com/art/companylogos/square/jpm.png"
        position="10 0.75 -3"
        radius="0.5"
        height="4.5"
        scale="5 5 5"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#87ceeb"></a-sky>
    </a-scene>
    <!-- <a-box color="blue" rotation="0 45 45" scale="5 5 5></a-box>for some reason moves cylinder -->
  </body>
</html>
